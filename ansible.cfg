[defaults]
# Disable SSH key host checking for speed, assuming security is handled elsewhere
host_key_checking = False

# Increase parallelism for faster execution, adjust according to your environment
forks = 50

# Increase verbosity for debugging if needed
verbosity = 1

# Control how many seconds to wait before considering a task hung
timeout = 60

# Use smart case-matching for faster file lookups
nocase = smart

# Use pipelining to reduce the number of SSH operations required
pipelining = True

# Disable gathering facts if not needed to speed up execution
gather_facts = False
